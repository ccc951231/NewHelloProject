<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>userRegister.html</title>
<link rel="stylesheet" href="../css/style.css">

</head>
<body>
	<h2>회원가입</h2>
		<form action="RegisterUserServlet" method="post"> <!-- 요청방식인 post: 여러개일 때는 post 방식으로 호출하는게 낫다. -->
		<fieldset> <!-- 그룹으로 묶어줄때 사용 -->
		<legend>회원정보</legend>
		<ul>
			<li>아이디:<input type="text" name="id" autofocus required></li> <!-- autofocus required: 자동으로 입력 커서를 갖다 놓는다. -->
			<li>이메일:<input type="hidden" name="email" placeholder="sample@email.com" ></li> <!-- placeholder: 힌트를 표시해준다. readonly: 값을 바꾸지 못하도록 한다, type=hidden: 숨김기능 -->
			<li>메모:<textarea cols="30" rows="5" name="memo" ></textarea></li> <!-- textarea :텍스트 칠 공간 -->
			<li>가입경로: <select name="registerBy">
							<option value="blog">블로그</option> <!-- 스크롤 내려서 설정할 수 있는 옵션기능 -->
							<option value="adv" selected>광고</option> <!-- selected: 기본(default)값으로 설정 -->
							<option value="tel">전화</option>
						</select>
			</li>
		</ul>
		</fieldset>
		<fieldset>
			<legend>이벤트와 새로운 소식</legend>
			<input type="radio" name="event" value="Y">메일수신 <!-- 눌러서 설정할 수 있는 옵션기능, name이 둘중에 하나만 선택하도록 할 수 있는 역할을 한다. -->
			<input type="radio" name="event" value="N">메일수신안함
		</fieldset>
			<legend>취미</legend>
			<input type="checkbox" name="hobby" value="reading" checked>독서 <!-- checkbox: 여러항목을 선택할 수 있다, checked: 기본값을 가지게 한다(자동포함 선택)  -->
			<input type="checkbox" name="hobby" value="sleeping">낮잠
			<input type="checkbox" name="hobby" value="music">음악
		</fieldset>
		<input type="submit"><input type="reset"> 
		</form>
	</body>
</html>
