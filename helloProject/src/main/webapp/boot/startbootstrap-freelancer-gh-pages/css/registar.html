<!DOCTYPE HTML>
<html lang="ko">
<head>
    <style>
#signup label{
    float: left;
    font-size: 13px;
    width: 100px;
}
    #signup fieldset:nth-child(1) lable{
        width: 30%;
        float: left;
    }

    #signup fieldset:nth-child(2) label{
        width: 40%;
        float: left;
    }
      
    body>ul{
        margin-left: 100px;
    }
    
        a[href&="com"] {
            color: red;
        }

        a[class^="main"]{
            background-color: cadetblue;
        }
    </style>
  <meta charset="UTF-8">
  <title>회원 가입</title>
  <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <ul>
        <li><a class="main first" href="https://www.spec.whatwg.org" target="_blank">HTML</a></li>
        <li><a class="main second" href="https://www.w3.org" target="_blank">w3</a></li>
        <li><a class="main second-1" href="http://www.spec.org" target="_blank">HTML</a></li>
        <li><a class="main second-2" href="https://www.spec.whatwg.org" target="_parent">HTML</a></li>
        <li><a target="main first" target="_blank">NONE</a></li>
    </ul>
  <form id="signup">
    <fieldset>
      <legend>로그인 정보</legend>
      <ul>
        <li>
          <label for="userid">아이디</label>
          <input id="userid" name="userid" type="text" required autofocus>
        </li>
        <li>
          <label for="pwd1">비밀번호</label>
          <input id="pwd1" name="pwd1" type="password"  required>
        </li>
        <li>
          <label for="pwd2">비밀번호 확인</label>
          <input id="pwd2" name="pwd2" type="password" required>
        </li>  
        <li>
          <label for="level">회원 등급</label>
          <input id="level" name="level" type="text" readonly value="준회원">
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>개인 정보</legend>
      <ul>
        <li>
          <label for="fullname">이름</label>
          <input id="fullname" name="fullname" type="text" placeholder="5자미만 공백없이" required>
        </li>
        <li>
          <label for="email">메일 주소</label>
          <input id="email" name="email" type="email" placeholder="abcd@domain.com" required autocomplete="off">
        </li>
        <li>
          <label for="tel">연락처</label>
          <input id="tel" name="tel" type="tel" autocomplete="off">
        </li>  
      </ul>
    </fieldset>
    <fieldset>
      <button type="submit"> 제출 </button> 
    </fieldset>
  </form>
</body>
</html>
